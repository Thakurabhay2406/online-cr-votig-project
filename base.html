<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CR Voting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-dark bg-dark mb-3">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">CR Voting</a>
    <div>
      <a class="btn btn-outline-light me-2" href="{{ url_for('results') }}">Results</a>
      <a class="btn btn-warning" href="{{ url_for('add_candidate') }}?key=letmein">Admin</a>
    </div>
  </div>
</nav>

<div class="container">
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}
      {% for m in msgs %}
        <div class="alert alert-info">{{ m }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
</body>
</html>
